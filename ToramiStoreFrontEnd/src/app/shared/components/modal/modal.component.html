<h3 mat-dialog-title class="b-b-1 modal-header">
  {{ data.title }}
  <button mat-icon-button (click)="onClose()" style="float: right">
    <mat-icon>close</mat-icon>
  </button>
</h3>
<div mat-dialog-content class="p-t-15">
  <ng-template #contentContainer></ng-template>
</div>
<div mat-dialog-actions class="modal-actions">
  <button mat-flat-button color="warn" class="m-l-8" (click)="onClose()">
    <mat-icon>close</mat-icon> Cancelar
  </button>
  <button
    mat-flat-button
    color="primary"
    (click)="onSave()"
    [disabled]="data.valid"
  >
    <mat-icon>save</mat-icon> Guardar
  </button>
</div>
