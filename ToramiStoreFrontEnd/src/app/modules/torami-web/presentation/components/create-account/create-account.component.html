<mat-card>
  <mat-card-content [formGroup]="cuentaForm">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" type="text" />
      <button mat-icon-button matSuffix color="accent" aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="apellidos" type="text" />
      <button mat-icon-button matSuffix color="accent" aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="correo" type="text" />
      <button mat-icon-button matSuffix color="accent" aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="password" />
      <button mat-icon-button matSuffix color="accent" aria-label="Show">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Dni</mat-label>
      <input matInput formControlName="dni" />
      <button mat-icon-button matSuffix color="accent" aria-label="Show">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Número</mat-label>
      <input matInput formControlName="numero" />
      <button mat-icon-button matSuffix color="accent" aria-label="Show">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
</mat-card>
