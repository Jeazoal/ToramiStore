<mat-card>
  <mat-card-content [formGroup]="loginForm">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="correo" type="text" />
      <button mat-icon-button matSuffix color="accent" aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Contrase√±a</mat-label>
      <input matInput formControlName="password" />
      <button mat-icon-button matSuffix color="accent" aria-label="Show">
        <mat-icon>save</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
</mat-card>
